<div class="container">
	<div class="row">&nbsp;</div>
	<div class="row" data-ng-controller="movementsController">
		<form>
			<div class="form-group">
				<label for="amountInput">Amount</label>
				<input type="text" class="form-control" id="amountInput" data-ng-model="amount" placeholder="Enter amount" requerid autofocus />
			</div>
			<div class="form-group">
				<label for="descriptionInput">Description</label> 
				<input type="text" class="form-control" id="descriptionInput" data-ng-model="description" placeholder="Enter description" requerid />
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block pull-right" data-ng-click="deposit(amount, description)">Deposit</button>
			</div>
		</form>
		<div class="row">
			&nbsp;
			<div class="alert alert-success" data-ng-show="success" role="alert">
				<strong>Congratulations!!</strong> your deposit was made successfully.
			</div>
		</div>
		
	</div>
</div>
