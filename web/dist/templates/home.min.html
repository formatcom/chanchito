<div class=container><h3 data-ng-controller=profileController>Welcome <strong>{{user.username}}</strong></h3><div data-ng-controller=loginController><a class="btn btn-danger pull-right" href=#/home data-ng-click=logOut()>Log out</a></div><div data-ng-controller=tabsController><ul class="nav nav-tabs"><li data-ng-repeat="tab in tabs" data-ng-class={active:isActiveTab(tab.url)}><a href=#/home data-ng-click=onClickTab(tab)>{{tab.title}}</a></li></ul><div data-ng-include data-src=currentTab></div></div></div>
