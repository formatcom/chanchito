<div class=container><form class=form-signin data-ng-submit="logIn(username, password)"><h2 class=form-signin-heading>Please sign in</h2><input id=inputUser class=form-control data-ng-model=username placeholder=Username required autofocus> <input type=password id=inputPassword data-ng-model=password class=form-control placeholder=Password required><br><button class="btn btn-lg btn-primary btn-block" type=submit>Sign in</button></form><div class="alert alert-danger" data-ng-show=error>Sorry. The username and password do not match. Please try again.</div></div>
